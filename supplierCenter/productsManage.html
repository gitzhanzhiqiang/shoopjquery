<!DOCTYPE html>
<html lang="zh-cn">

<head>
     <meta charset="UTF-8">
     <title>爱心购商城-消薄平台_扶贫帮困，致力于扶贫帮困消除经济薄弱村！</title>
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <meta name="renderer" content="webkit" />
     <meta name="data-spm" content="a2e15" />
     <link rel="stylesheet" href="../common/css/common.css">
     <link rel="stylesheet" href="../common/css/zxf_page.css">
     <link rel="stylesheet" href="../sellerCenter/css/productsManage.css">
</head>

<body>
     <!--公共头部-->
     <div class="header" id="header"></div>
     <!--中心的头部搜索-->
     <div class="header-seach" id="header-seach"></div>


     <!--主要内容-->
     <div class="content-centre body-center">
          <!--侧边导航-->
          <div id="centre-left-nav" class="fl"></div>
          <!-- 右边内容 -->
          <div class="text-right fr">
               <div class="title">
                    <p>商品管理</p>
               </div>
               <div class="text">
                    <ul class="nav" id="nav">
                         <li class="fl list"><span class="hover" putAway=''>全部</span></li>
                         <li class="fl list">
                              <span putAway='1'>已上架</span><span>0</span>
                         </li>
                         <li class="fl list">
                              <span putAway='2'>未上架</span><span>0</span>
                         </li>
                         <li class="fl">
                              <button class="add">添加商品</button>
                         </li>
                         <!-- <li class="fl">
                        <button class="apply">申请分销商品</button>
                    </li> -->
                    </ul>
                    <!--tab头-->
                    <ul class="table-header">
                         <li class="fl">商品名称<span></span></li>
                         <li class="fl">价格<span></span></li>
                         <li class="fl">库存<span></span></li>
                         <li class="fl">总销量<span></span></li>
                         <li class="fl">创建时间<span></span></li>
                         <!--<li class="fl">结束时间<span></span></li>-->
                         <li class="fl">操作</li>
                    </ul>
                    <!-- 操作按钮 -->
                    <div class="handle-btn">
                         <div class="fl checkout">
                              <div class="noSelected"></div>
                         </div>
                         <div class="fl">
                              <span>全选</span>
                              <button class="del">删除</button>
                              <button class="up">上架</button>
                         </div>
                    </div>
                    <!--list-->
                    <ul class="list" id="list"></ul>
                    <!--翻页-->
                    <div class="zxf_pagediv"></div>
               </div>
          </div>
     </div>
     <script src="../common/js/json2.js"></script>
     <script src="../common/js/jquery.js"></script>
     <script src="../common/js/zxf_page.js"></script>
     <script src="../common/js/common.js"></script>
     <script src="js/productsManage.js"></script>
</body>


</html>
